mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 119.29.29.29
  - 119.28.28.28
  - 223.5.5.5
  - 114.114.114.114
  
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.dns.sb/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - '+.srv.nintendo.net'
  - '+.stun.playstation.net'
  - '+.msftconnecttest.com'
  - '+.msftncsi.com'
  - '+.xboxlive.com'
  - 'msftconnecttest.com'
  - 'xbox.*.microsoft.com'
  - '*.battlenet.com.cn'
  - '*.battlenet.com'
  - '*.blzstatic.cn'
  - '*.battle.net'

proxies:

proxy-providers:
  MyProxy:
    url: https://sub.store/download/collection/Leo
    interval: 86400
    health-check:
      enable: true
      interval: 3600
      url: http://cp.cloudflare.com/generate_204

proxy-groups:
- name: Server Strategy
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Server.png
  proxies:
  - Proxy
  - Auto
  - LoadBalance
  - Fallback
  - DIRECT
- name: Proxy
  type: select
  use:
  - MyProxy
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png
- name: Auto
  type: url-test
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
  url: "http://www.gstatic.com/generate_204"
  interval: 300
  use:
  - MyProxy
- name: LoadBalance
  type: load-balance
  strategy: consistent-hashing
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png
  use:
  - MyProxy
- name: Fallback
  type: fallback
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Filter.png
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  use:
  - MyProxy
- name: US
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
  use:
  - MyProxy
  filter: "美|美国|\U0001F1FA\U0001F1F8|US|us"
- name: HK
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
  use:
  - MyProxy
  filter: "HK|香港|港|\U0001F1ED\U0001F1F0|Hongkong|Hong Kong"
- name: JP
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
  use:
  - MyProxy
  filter: "日|日本|东京|\U0001F1EF\U0001F1F5|JP|Japan"
- name: TW
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
  use:
  - MyProxy
  filter: "台|台湾|TW|taiwan|Taiwan"
- name: SG
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
  use:
  - MyProxy
  filter: "城|新|新加坡|\U0001F1F8\U0001F1EC|SG|Singapore"
- name: OTHER
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ULB.png
  use:
  - MyProxy
  filter: "^(?!.*(?:\U0001F1ED\U0001F1F0|\U0001F1EF\U0001F1F5|\U0001F1FA\U0001F1F8|\U0001F1F8\U0001F1EC|\U0001F1E8\U0001F1F3|广停|广东|中国|国内|China|香港|hk|HK|hongkong|台|台湾|TW|taiwan|Taiwan|日本|jp|JP|新加坡|sg|SG|美国|US)).*"
